<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="card">
      <form id="rating">
        <img src="./images/icon-star.svg" alt="Star Icon">
        <h1 class="card__title">How did we do?</h1>
        <p class="card__desc">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="card__input">
          <label for="one">1</label>
          <input type="radio" name="rating" value="1" id="one">
          <label for="two">2</label>
          <input type="radio" name="rating" value="2" id="two">
          <label for="three">3</label>
          <input type="radio" name="rating" value="3" id="three">
          <label for="four">4</label>
          <input type="radio" name="rating" value="4" id="four">
          <label for="five">5</label>
          <input type="radio" name="rating" value="5" id="five">
        </div>
        <button type="submit">Submit</button>
      </form>
      <!-- Thank you state start -->
      <div class="submitted" id="submitted">
        <img src="./images/illustration-thank-you.svg" alt="Thank you Illustration">
        <p class="rating__result">You selected <span id="rating-value">4</span> out of 5</p>
        <h1 class="card__title">Thank you!</h1>
        <p class="card__desc">We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      </div>
    </div>
  </main>

</body>
</html>
